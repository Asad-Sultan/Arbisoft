<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600&display=swap" rel="stylesheet" />

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <link rel="stylesheet" href="css/style.css" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />

    <style>
      .swiper {
        width: 100vw;
        height: 75vh;
      }

      .swiper-slide {
        text-align: center;
        font-size: 18px;
        background: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .swiper-slide img {
        display: block;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
    </style>

    <title>Arbisoft</title>
  </head>

  <body>
    <header class="header">
      <a href="#">
        <img src="img/arbisoft-logo.jpeg" class="logo" alt="class-logo" />
      </a>
      <nav>
        <ul class="nav-list">
          <li>
            <a class="nav-link" href="https://arbisoft.com/about">Why Arbisoft</a>
          </li>
          <li>
            <a class="nav-link" href="https://arbisoft.com/services">
              What we do
              <ion-icon name="chevron-down-outline"></ion-icon>
            </a>
          </li>
          <li>
            <a class="nav-link" href="https://arbisoft.com/work">
              Who we work with
              <ion-icon name="chevron-down-outline"></ion-icon>
            </a>
          </li>
          <li>
            <a class="nav-link" href="https://arbisoft.com/products">
              Our products
              <ion-icon name="chevron-down-outline"></ion-icon>
            </a>
          </li>
          <li>
            <a class="nav-link" href="https://arbisoft.com/case-studies">Our work</a>
          </li>
          <li>
            <a class="nav-link" href="https://arbisoft.com/inside-arbisoft">
              Inside Arbisoft
              <ion-icon name="chevron-down-outline"></ion-icon>
            </a>
          </li>
          <li>
            <a class="nav-link" href="https://arbisoft.com/careers">
              Careers
              <ion-icon name="chevron-down-outline"></ion-icon>
            </a>
          </li>
          <li>
            <a class="nav-cta" href="https://arbisoft.com/contact"> Contact us </a>
          </li>
        </ul>
      </nav>
    </header>

    <div class="dropdown-menus">
      <div class="dropdown-menu dropdown-services"></div>
      <div class="dropdown-menu dropdown-work"></div>
      <div class="dropdown-menu dropdown-products"></div>
      <div class="dropdown-menu dropdown-inside-arbisoft"></div>
      <div class="dropdown-menu dropdown-careers"></div>
    </div>

    <div class="swiper swiper-main" id="swiper-top">
      <div class="swiper-wrapper">
        <div class="swiper-slide">Slide 1</div>
        <div class="swiper-slide">Slide 2</div>
        <div class="swiper-slide">Slide 3</div>
      </div>
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-pagination"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

    <script>
      var swiper = new Swiper(".swiper-main", {
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
        pagination: {
          el: ".swiper-pagination",
        },
        effect: "fade",
        fadeEffect: {
          crossFade: true,
        },
      });
      document.getElementById("swiper-top").addEventListener("click", function () {
        swiper.slideNext();
      });
      // document.addEventListener("click", function(){
      //   swiper.slideNext();
      // });
    </script>
  </body>
</html>
